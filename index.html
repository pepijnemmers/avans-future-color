<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Future Color</title>
        <link
            rel="shortcut icon"
            href="./src/assets/images/logo-icon.png"
            type="image/x-icon"
        />
        <link href="./src/assets/styles/output.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
        <script type="module" src="./src/js/app.js" defer></script>
    </head>
    <body class="flex flex-col min-h-screen p-4 overflow-y-scroll">
        <!-- Menu -->
        <header class="flex flex-row justify-between items-center container">
            <h1 id="pageTitle" class="w-[12rem] whitespace-nowrap">Home</h1>
            <nav
                class="inline-flex justify-center space-x-2 bg-gray-200 p-2 rounded-md"
            >
                <button class="btn-light" id="navHome">Home</button>
                <button class="btn-transparent" id="navMixHall1">
                    Menghal 1
                </button>
                <button class="btn-transparent" id="navMixHall2">
                    Menghal 2
                </button>
                <button class="btn-transparent" id="navColorTest">
                    Kleuren testen
                </button>
            </nav>
            <div>
                <label class="mr-2">Kleurformat</label>
                <select id="colorFormat">
                    <option value="hex" selected>Hex</option>
                    <option value="rgb">RGB</option>
                    <option value="hsl">HSL</option>
                </select>
            </div>
        </header>

        <main id="app" class="container flex grow space-x-4 mt-4">
            <!-- Content will be loaded dynamically here -->
        </main>
    </body>
</html>
